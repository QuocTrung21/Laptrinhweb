  </g>

  <!-- Text block -->
  <g transform="translate(180,110)">
    <text x="0" y="0" font-family="Segoe UI, Roboto, Arial, sans-serif" font-weight="700" font-size="36" fill="#073c3a">Nguyễn Quốc Trung</text>
    <text x="0" y="36" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="14" fill="#0ea5a4">Lập Trình Mạng · Java · JavaScript</text>
  </g>
</svg>
